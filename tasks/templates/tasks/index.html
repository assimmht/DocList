<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DocList</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">

        <h1>DocList</h1>
        <div class="row">
            <div class="col-4">
                <nav id="collections" class="list-group" role="tablist">
                    {% for collection in collections %}
                        {% include 'tasks/collection.html' with collection=collection %}
                    {% endfor %}
                </nav>
                <form method="POST" class="d-flex gap-2 mt-2">
                    {% csrf_token %}
                    <input class="form-control" type="text" name="collection-name" placeholder="collection...">
                    <button
                            class="btn btn-success"
                            hx-post="{% url 'add-collection' %}"
                            hx-target="#collections"
                            hx-swap="beforeend"
                            type="submit">
                        Ajouter
                    </button>
                </form>
            </div>

            <section class="col-8">
                    <form method="POST" class="d-flex gap-2">
                        {% csrf_token %}
                        <input class="form-control" type="text" name="task-description" placeholder="tÃ¢che...">
                        <button
                                class="btn btn-success"
                                hx-post="{% url 'add-task' %}"
                                hx-target="#tasks"
                                hx-vals='js:{ collection : getCollectionFromUrl()}'
                                hx-swap="beforeend"
                                type="submit">
                            Ajouter
                        </button>
                    </form>

                    </a>
                    <section id="tasks-container">
                       {% include 'tasks/tasks.html' with tasks=tasks collection=collection %}
                    </section>
                </section>
        </div>
</div>
    <script>
        document.body.addEventListener("htmx:responseError", function(evt){
            alert(evt.detail.xhr.responseText);
        });

        function getCollectionFromUrl(){
            let url = new URL(window.location.href);
            let searchParams = url.searchParams;
            return searchParams.get("collection");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
